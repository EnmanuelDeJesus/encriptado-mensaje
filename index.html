<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="img/Logo.png" alt="logo">
    </header>
    <main>
        <form class="form__seccion">        
            <textarea class="form__input" name="mensaje" id="" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div class="btn__container">
                <div class="alert__msj">
                    <img src="img/bi_exclamation-circle-fill.png" alt="signo de exclamacion">
                    <spam>Solo letras minúsculas y sin acentos</spam>
                </div>
            </div>
            <div class="submit__conteiner">    
                <input class="form__btn" type="submit" value="Encriptar">
                <input class="form__btn form__btn--segundary" type="submit" value="Desencriptar">
            </div>
        </form>
         <aside class="resultado">
            <img src="img/Muñeco.png" alt="" class="resultado__img">
            <div class="resultado__container">
                <h3 class="resultado__titulo">Ningún mensaje fue encontrado</h3>
                <p class="resultado__parafo">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button class="resultado__btn form__btn form__btn--segundary hidden"> Copiar</button>
            </div>
    
         </aside>
    </main>
    <script src="script.js"></script>   
</body>
</html>
